<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>

  <main class="container">
    <header class="header">
        <div class="container-nav">
          <div class="container-logo">
            <img class="icon-menu" src="./images/icon-menu.svg" alt="">
            <img class="logo" src="./images/logo.svg" alt="">
          </div>
          <nav>
            <ul>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      <div class="container-images">
        <figure>
          <img class="cart-img" src="./images/icon-cart.svg" alt="cart-image">
        </figure>
    
        <figure>
          <img class="profile-img" src="./images/image-avatar.png" alt="profile-image">
        </figure>
      </div>
    </header>
    <section class="hero-section">
      <div class="fisrt-container-hero">
        <div class="hero-section-main-img-container">
          <img class="hero-section-main-img" src="./images/image-product-1.jpg" alt="image">
        </div>
        <div class="hero-container-bottom-img">
          <img class="hero-section-bottom-img" src="./images/image-product-1-thumbnail.jpg" alt="">
          <img class="hero-section-bottom-img" src="./images/image-product-2-thumbnail.jpg" alt="">
          <img class="hero-section-bottom-img" src="./images/image-product-3-thumbnail.jpg" alt="">
          <img class="hero-section-bottom-img" src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="second-container-hero">
        <h1>snaeker company</h1>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>
          These low-profile sneakers are  your perfect casual wear companion.
          Featuring a durable  rubber outer sole, they'll withstand everything the weather can offer.
        </p>

        <div class="span-container">
          <span>$125.00</span>
          <span>50%</span>
        </div>
        <span class="span-offprice">$250,00</span>
        
        <div class="buttons-bottom-container">
          <div class="container-button-amount">
            <img class="minus-button" src="./images/icon-minus.svg" alt="minus-button">
            <div class="show-amount">0</div>
            <img class="plus-button" src="./images/icon-plus.svg" alt="plus-button">
          </div>
  
          <button class="button-cart">
            <!-- <img class="cart-img-2" src="./images/icon-cart.svg" alt="cart"> -->
            <div class="card-img-2">
              <svg 
                width="22" height="20"
                xmlns="http://www.w3.org/2000/svg">
                <path 
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" 
                  fill="#fff" 
                  fill-rule="nonzero"
                />
              </svg>
            </div>
            Add to cart 
          </button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
